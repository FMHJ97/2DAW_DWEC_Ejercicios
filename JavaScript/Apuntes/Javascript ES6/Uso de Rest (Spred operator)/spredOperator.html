<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spred Operator</title>
</head>
<body>
    
    <script>

        // Usamos el spred operator en una función cuando
        // NO sabemos cuántos parámetros pasaremos.

        // Si establecemos dos parámetros antes que el iterable ...numx,
        // éstos SON OBLIGATORIOS. También podemos pasar directamente
        // un spred operator.
        function suma(num1,num2,...numx){
            let resultado=num1+num2;
            // El parámetro ...numx es un iterable,
            // por lo que podemos recorrer dicho parámetro.
            numx.forEach(function(num){
                resultado+=num;
            })
            return console.log(resultado);
        }
        suma(1,3,5,7,9);

        // El Spred Operator también es capaz de unir dos arrays.

        const array1 =[10,20,30,40], array2 =[50,60,70,80,90];
        const array3=[...array1, ...array2];
        console.log(array3);

        // Otro ejemplo.
        var dias1 = ['martes','miércoles'];
        var festivos= ['sábado','domingo'];
        var diassemana = ['lunes', ...dias1, 'jueves','viernes',...festivos];

        function mostrar(diassemana){
            for (let i=0;i<diassemana.length;i++)
            { console.log(diassemana[i]); }
        }
        mostrar(diassemana);

    </script>

</body>
</html>
