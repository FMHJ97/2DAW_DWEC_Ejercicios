<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Básicos Formularios - Ejercicio 1</title>
    <link rel="stylesheet" type="text/css" href="ejercicio1.css">
</head>
<body>
    <h1>Ejercicio 1 - Formulario Básico</h1>
    <form id="formulario" class="formulario-datos" 
    action="#" method="POST" novalidate>
        <p>Nombre: 
            <input type="text" name="nombre"
            placeholder="Escriba aquí su nombre"
            title="No se permiten números ni caracteres especiales" 
            pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
        </p>
        <p>Sexo: 
            <select name="sexo"
            title="Seleccione un sexo" required>
                <option value="" selected>Seleccione un sexo</option>
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
            </select>
        </p>
        <input type="submit" name="enviar" value="Enviar">
    </form>
    <script src="ejercicio1.js"></script>
</body>
</html>
