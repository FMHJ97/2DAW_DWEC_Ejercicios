<body>
 
<ul id="diariosdeportivos">
  <li>Marca</li>
  <li>As</li>
  <li>Mundo deportivo</li>
  <li>Sport</li>
  <li>L'equipe</li>
</ul>
 
<input type="button" value="AÃ±adir elemento" onclick="addElement()">

<script>
  var d = document;
  function addElement() {
    var lista = d.getElementById('diariosdeportivos');
    var elemento = d.createElement('li');
    var texto = d.createTextNode(prompt("Introduzca texto en la lista: "));

    elemento.appendChild(texto);
    lista.appendChild(elemento);
  }
</script>
 
</body>
</html>
